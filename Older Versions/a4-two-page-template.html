
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A4 Two-Page Friend Template</title>
<style>
body {
  display: flex;
  gap: 20px;
  justify-content: center;
  background: #f5f5f5;
  padding: 20px;
  font-family: Arial, sans-serif;
}
.page {
  width: 210mm;
  height: 297mm;
  background: white;
  border: 2px solid #000;
  display: flex;
  flex-direction: column;
  padding: 10mm;
  box-sizing: border-box;
  position: relative;
}
.print-area {
  flex: 1;
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 10px;
}
.row-1 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  border-bottom: 1px solid #aaa;
}
.row-1 .box:not(:last-child) {
  border-right: 1px solid #aaa;
}
.row-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.row-3 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.box {
  border: 1px solid #ccc;
  padding: 5px 8px;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  min-height: 60px;
  box-sizing: border-box;
}
.inline-field {
  display: flex;
  align-items: center;
  margin-bottom: 2px;
}
.inline-field label {
  font-weight: bold;
  margin-right: 4px;
}
.inline-field input {
  border: none;
  border-bottom: 1px solid #aaa;
  font-size: 12px;
  background: none;
  width: 90px;
  margin-right: 8px;
}
.photo-box {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f0f0f0;
  min-height: 80px;
  font-weight: bold;
}
.print-btn {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  font-size: 14px;
}
@media print {
  body {
    background: none;
    gap: 0;
    padding: 0;
  }
  .page {
    border: none;
    box-shadow: none;
    margin: 0;
  }
  .print-btn {
    display: none;
  }
}
</style>
</head>

<script>
function printPage(pageId) {
  const page = document.getElementById(pageId);
  const pages = document.querySelectorAll('.page');
  pages.forEach(p => p.style.display = 'none');
  page.style.display = 'block';
  let hiddenFields = [];
  if (pageId === 'page2') {
    // List of mock data to ignore for printing
    const mockData = [
      '',
      'Pushkar Jayaji',
      '6JULY2005',
      'Male',
      'Insta, FB, WA',
      'Brightline School',
      'Classmate',
      'Sri Chaitanya',
      'Sri Chaitanya Jr. College',
      'NPC',
      'Kirtan University',
      'Bhubaneswar',
      'B.Tech',
      'Computer Science',
      'Deloitte',
      'Hyderabad'
    ];
    const fields = page.querySelectorAll('.inline-field');
    fields.forEach(field => {
      const input = field.querySelector('input');
      if (!input.value || mockData.includes(input.value.trim())) {
        field.style.display = 'none';
        hiddenFields.push(field);
      } else {
        field.style.display = 'flex';
      }
    });
  }
  window.print();
  // Restore all fields after print
  if (pageId === 'page2') {
    hiddenFields.forEach(field => {
      field.style.display = '';
    });
  }
  pages.forEach(p => p.style.display = 'flex');
}
</script>
